
<!DOCTYPE html>

    <!-- Stable production-ready Tailwind 2 base -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Modern Tailwind v3 Color System Shims (Emerald & Slate) */
        :root {
            --emerald-50: #ecfdf5; --emerald-100: #d1fae5; --emerald-200: #a7f3d0;
            --emerald-300: #6ee7b7; --emerald-400: #34d399; --emerald-500: #10b981;
            --emerald-600: #059669; --emerald-700: #047857; --emerald-800: #065f46;
            --emerald-900: #064e3b; --emerald-950: #022c22;
            
            --slate-50: #f8fafc; --slate-100: #f1f5f9; --slate-200: #e2e8f0;
            --slate-300: #cbd5e1; --slate-400: #94a3b8; --slate-500: #64748b;
            --slate-600: #475569; --slate-700: #334155; --slate-800: #1e293b;
            --slate-900: #0f172a; --slate-950: #020617;
        }

        /* Background Utilities */
        .bg-emerald-50 { background-color: var(--emerald-50); }
        .bg-emerald-100 { background-color: var(--emerald-100); }
        .bg-emerald-500 { background-color: var(--emerald-500); }
        .bg-emerald-600 { background-color: var(--emerald-600); }
        .bg-emerald-700 { background-color: var(--emerald-700); }
        .bg-emerald-800 { background-color: var(--emerald-800); }
        .bg-emerald-900 { background-color: var(--emerald-900); }
        .bg-emerald-950 { background-color: var(--emerald-950); }
        /* Opacity Modifiers used in UI */
        .bg-emerald-950\/40 { background-color: rgba(2, 44, 34, 0.4); }
        .bg-emerald-50\/50 { background-color: rgba(236, 253, 245, 0.5); }
        .bg-slate-50\/50 { background-color: rgba(248, 250, 252, 0.5); }
        
        .bg-slate-50 { background-color: var(--slate-50); }
        .bg-slate-100 { background-color: var(--slate-100); }
        .bg-slate-900 { background-color: var(--slate-900); }
        
        /* Text Color Utilities */
        .text-emerald-100 { color: var(--emerald-100); }
        .text-emerald-200 { color: var(--emerald-200); }
        .text-emerald-400 { color: var(--emerald-400); }
        .text-emerald-600 { color: var(--emerald-600); }
        .text-emerald-700 { color: var(--emerald-700); }
        .text-emerald-800 { color: var(--emerald-800); }
        .text-emerald-900 { color: var(--emerald-900); }
        
        .text-slate-300 { color: var(--slate-300); }
        .text-slate-400 { color: var(--slate-400); }
        .text-slate-500 { color: var(--slate-500); }
        .text-slate-600 { color: var(--slate-600); }
        .text-slate-700 { color: var(--slate-700); }
        .text-slate-800 { color: var(--slate-800); }
        .text-slate-900 { color: var(--slate-900); }
        
        /* Border Color Utilities */
        .border-emerald-100 { border-color: var(--emerald-100); }
        .border-emerald-500 { border-color: var(--emerald-500); }
        .border-slate-100 { border-color: var(--slate-100); }
        .border-slate-200 { border-color: var(--slate-200); }
        .border-white\/10 { border-color: rgba(255, 255, 255, 0.1); }
        .border-white\/20 { border-color: rgba(255, 255, 255, 0.2); }
        
        /* Interactive Utilities */
        .ring-emerald-500:focus { --tw-ring-color: var(--emerald-500); }
        .hover\:bg-emerald-100:hover { background-color: var(--emerald-100); }
        .hover\:bg-emerald-700:hover { background-color: var(--emerald-700); }
        .hover\:bg-white\/20:hover { background-color: rgba(255, 255, 255, 0.2); }

        body { font-family: 'Plus Jakarta Sans', 'Amiri', serif; }
        .ramadan-title { font-family: 'Amiri', serif; }
        
        .header-bg {
            background-color: var(--emerald-900);
            background-image: radial-gradient(var(--emerald-800) 1px, transparent 1px);
            background-size: 24px 24px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation { animation: float 6s ease-in-out infinite; }
    </style>
